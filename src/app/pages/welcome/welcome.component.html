<section>
  <div class="img-container">
    <img
      src="https://thumbs.dreamstime.com/b/illustrazione-di-vettore-65138894.jpg"
      alt="user-img"
    />
  </div>

  <form>
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        id="username"
        name="username"
        [(ngModel)]="form.username"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        id="email"
        name="email"
        [(ngModel)]="form.email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        id="password"
        name="password"
        [(ngModel)]="form.password"
        required
      />
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="w-100 mb-3"
      *ngIf="form.ruolo === 'mentor'"
    >
      <mat-label>Seleziona Materie e Livelli</mat-label>
      <mat-select
        [(ngModel)]="selectedMateria"
        (selectionChange)="addMateria($event.value)"
      >
        <mat-option
          *ngFor="let materia of materieDisponibili"
          [value]="materia"
        >
          {{ materia.nome }} - Livello: {{ materia.livello }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="w-100 mb-3"
      *ngIf="form.ruolo === 'mentor'"
    >
      <mat-label>Fascia Oraria Preferita</mat-label>
      <input
        matInput
        type="time"
        [(ngModel)]="form.fasciaOraria!.start"
        placeholder="Inizio"
      />
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="w-100 mb-3"
      *ngIf="form.ruolo === 'mentor'"
    >
      <mat-label>Fascia Oraria Preferita</mat-label>
      <input
        matInput
        type="time"
        [(ngModel)]="form.fasciaOraria!.end"
        placeholder="Fine"
      />
    </mat-form-field>

    <div class="log-in-link">
      <p>sei gi√† registrato ?</p>
      <a routerLink="/log-in">log-in</a>
    </div>

    <button mat-raised-button color="primary" (click)="signup()" class="w-100">
      Sign Up
    </button>
  </form>

  <div class="container">
    <div class="example-button-row">
      <button mat-flat-button>Studente</button>
    </div>
  </div>

  <div class="selected-materie">
    <h3>Materie Selezionate</h3>
    <table class="materie-table">
      <thead>
        <tr>
          <th>Materia</th>
          <th>Livello</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materia of form.materie; let i = index">
          <td>{{ materia.nome }}</td>
          <td>{{ materia.livello }}</td>
          <td>
            <button mat-icon-button color="warn" (click)="removeMateria(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
